<!DOCTYPE html>
<html>
<head>
    <title>Rain Prediction</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .form { max-width: 400px; margin: auto; }
        input { margin-bottom: 10px; width: 100%; padding: 8px; }
        button { padding: 10px; width: 100%; background: #28a745; color: white; }
        .result { margin-top: 20px; text-align: center; font-size: 20px; }
    </style>
</head>
<body>
    <div class="form">
        <h2>üå¶Ô∏è Rain Prediction</h2>
        <form action="/predict" method="post">
            <label>Actual Rainfall (mm)</label>
            <input type="number" name="actual" step="0.1" required>
            
            <label>Normal Rainfall (mm)</label>
            <input type="number" name="normal" step="0.1" required>
            
            <label>Deviation (%)</label>
            <input type="number" name="deviation" step="0.1" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
